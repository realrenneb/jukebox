version: 2

sources:
  - name: payment
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
      
models:
  - name: mart_payment_actuals
    columns:
      - name: customer_id
        tests:
          - not_null
      - name: amount 
        tests:
          - not_null
