version: 2

models:
  - name: dim_device_allocated
    config:
      materialized: table
    columns:
      - name: agent_id
        tests:
          - not_null
      - name: device_id
        tests:
          - unique
          - not_null

  - name: dim_device_purchased
    config:
      materialized: table
    columns:
      - name: device_id
        tests:
          - not_null
          - unique
      - name: serial_number
        tests:
          - not_null
          - unique

