version: 2

sources:
  - name: song
    database: raw
    schema: song
    tables:
      - name: song_published
        columns:
          - name: songid
            tests:
              - unique
              - not_null   
      
      - name: song_listened
        columns:
          - name: songid   
            tests:
              - unique
              - not_null
          - name: deviceid 
            tests:
              - unique
              - not_null
      
      - name: song_removed
        columns:
          - name: songid    
            tests:
              - unique
              - not_null

models:
  - name: stg_song_published
    columns: 
      - name: songid
        tests:
          - unique
          - not_null
  
  - name: stg_song_listened
    columns: 
      - name: songid
        tests:
          - unique
          - not_null
      - name: deviceid
        tests:
          - unique
          - not_null
  
  - name: stg_song_removed
    columns:
      - name: songid     
        tests:
          - unique
          - not_null